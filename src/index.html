<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <script defer src="ts/main.ts" type="module"></script>
  </head>
  <body>
    <section class="list__form">
      <h1>Din todo-lista!</h1>
      <form id="todoForm">
        <label>Vad ska du göra?</label>
        <input id="todoInput" type="text" placeholder="Handla etc..." />
        <button id="submitBtn">Lägg till</button>
        <p id="emptyInput"></p>
      </form>
    </section>
    <section class="list__section">
      <p>Här kommer listan</p>
      <span id="emptyListBtn">Töm listan</span>
      <div id="todoList"></div>
    </section>
    <section class="removed__section">
      <p>Borttagna todos</p>
      <span id="emptyListBtnSecond">Töm listan</span>
      <div id="removedList"></div>
    </section>
  </body>
</html>
